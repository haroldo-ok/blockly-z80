	<script>
		function blocklyLoaded(blockly) {		
			// Called once Blockly is fully loaded.
			console.debug('Blockly ready');			
            window.Blockly = blockly;
			checkLoaded();
		}
		
		function bitz80Loaded(BitZ80) {
			console.debug('BitZ80 ready');			
			window.BitZ80 = BitZ80;
			
			BitZ80.ASM.fExternalLoader = function(fileName) {
				var el = document.getElementById('include-' + fileName);
				return el && el.value;
			}
			
			// Patches the include directive to actually add the included things
			BitZ80.ASM.prototype.originalMatchDirective = BitZ80.ASM.prototype.matchDirective;
			BitZ80.ASM.prototype.matchDirective = function(sOp, sParams) {
				if (!this.sStruct && sOp == 'INCLUDE') {
					var sFile = eval(this.prepareParam(sParams));
					var sCode = BitZ80.ASM.fExternalLoader(sFile);
					var oASM = new BitZ80.ASM();
					oASM.aMem = this.aMem;
					oASM.aData = this.aData;
					oASM.aLabels = this.aLabels;
					oASM.iPointer = this.iPointer;
					oASM.iBegin = this.iBegin;
					oASM.iExec = this.iExec;
					oASM.aTime = this.aTime;
					oASM.iM1 = this.iM1;
					oASM.sLastLabel = this.sLastLabel;
					oASM.sGenType = this.sGenType;
					
					//this.fBreakpoint = null;
					//this.aBreakpoints = null;
					//this.sGenType = 'bin';
					oASM.oParentASM = this;
					oASM.start(sCode);
					
					this.iPointer = oASM.iPointer;
					this.iBegin = oASM.iBegin;
					this.iM1 = oASM.iM1;
					this.sLastLabel = oASM.sLastLabel;
					this.aMem = this.aMem.concat(oASM.aMem);
					
					return true;
				} else {
					return this.originalMatchDirective(sOp, sParams);
				}
			}
			
			checkLoaded();
		}
		
		function checkLoaded() {
			if (window['Blockly'] && window['BitZ80']) {
				console.debug('Everything is ready');
				
				// Capture Blockly's change event.
				Blockly.addChangeListener(function(){
					var code = Blockly.Z80.workspaceToCode();
					document.getElementById('blockly-output').value = code;
					
					var bzOut = document.getElementById('bitz80-output');
					bzOut.value = '';
					
					var asm = new BitZ80.ASM();
					BitZ80.code = null;
					
					try {
						asm.start(code);
						asm.evaluateData();
						asm.patch();
					
						BitZ80.code = asm.aMem;
						
						bzOut.value = 'OK';
					} catch (e) {
						bzOut.value = e;
					}
				});
				
				// Capture 'Save ROM' button click
				document.getElementById('save-rom').addEventListener('click', function(){
					var bytes = new Uint8Array(BitZ80.code)
					var blob = new Blob([bytes], {type: "application/octet-stream"});
					saveAs(blob, 'bitz80.sms');
				});
			} else {
				// Still waiting for dependencies to load
			}			
		}
	</script>

	<textarea id="include-sms.asm" style="display: hidden">
	;==============================================================
	; SMS defines
	;==============================================================
	VDPControl:	equ $bf
	VDPData: 	equ $be
	VRAMWrite:	equ $4000
	CRAMWrite:	equ $c000
	
		org 0000h
		
	;==============================================================
	; Boot section
	;==============================================================
		di              ; disable interrupts
		im 1            ; Interrupt mode 1
		jp setup         ; jump to setup routine

		; org $0066 ; multiple orgs not supported by bitz80... please, don't press pause... ^_^

	;==============================================================
	; Setup
	;==============================================================
	setup:
		ld sp, $dff0

		;==============================================================
		; Set up VDP registers
		;==============================================================
		ld hl,VDPInitData
		ld b,VDPInitDataEnd-VDPInitData
		ld c,VDPControl
		otir
	
		;==============================================================
		; Clear VRAM
		;==============================================================
		; 1. Set VRAM write address to $0000
		ld hl,$0000 | VRAMWrite
		call SetVDPAddress
		; 2. Output 16KB of zeroes
		ld bc,$4000     ; Counter for 16KB of VRAM
	ClearVRAM_Loop:  
		xor a
		out (VDPData),a ; Output to VRAM address, which is auto-incremented after each write
		dec bc
		ld a,b
		or c
		jr nz, ClearVRAM_Loop

		;==============================================================
		; Load palette
		;==============================================================
		; 1. Set VRAM write address to CRAM (palette) address 0
		ld hl,$0000 | CRAMWrite
		call SetVDPAddress
		; 2. Output colour data
		ld hl,PaletteData
		ld bc,PaletteDataEnd-PaletteData
		call CopyToVDP
		
		;==============================================================
		; Load tiles (font)
		;==============================================================
		; 1. Set VRAM write address to tile index 0
		ld hl,$0000 | VRAMWrite
		call SetVDPAddress
		; 2. Output tile data
		ld hl,FontData              ; Location of tile data
		ld bc,FontDataEnd-FontData  ; Counter for number of bytes to write
		call CopyToVDP

		;==============================================================
		; Turn screen on
		;==============================================================
		ld a,01000000b
	;          ||||||`- Zoomed sprites -> 16x16 pixels
	;          |||||`-- Doubled sprites -> 2 tiles per sprite, 8x16
	;          ||||`--- Mega Drive mode 5 enable
	;          |||`---- 30 row/240 line mode
	;          ||`----- 28 row/224 line mode
	;          |`------ VBlank interrupts
	;          `------- Enable display
		out (VDPControl),a
		ld a,$81
		out (VDPControl),a

    ; Infinite loop to stop program
	; Infinite_Loop :  jr Infinite_Loop
	
	; call main program
		; Set VRAM write address to tilemap index 0
		ld hl,$3800 | VRAMWrite
		call SetVDPAddress

		jp MAIN
		
	;==============================================================
	; Helper functions
	;==============================================================

	SetVDPAddress:
	; Sets the VDP address
	; Parameters: hl = address
		push af
			ld a,l
			out (VDPControl),a
			ld a,h
			out (VDPControl),a
		pop af
		ret

	CopyToVDP:
	; Copies data to the VDP
	; Parameters: hl = data address, bc = data length
	; Affects: a, hl, bc
	CopyToVDP_Loop:  
		ld a,(hl)    ; Get data byte
		out (VDPData),a
		inc hl       ; Point to next letter
		dec bc
		ld a,b
		or c
		jr nz, CopyToVDP_Loop
		ret

	text_print:
		ld a,(hl)
		or a
		jr z, text_print_end
		sub 32
		out (VDPData),a
		xor a
		out (VDPData),a
		inc hl
		jr text_print
	text_print_end:
		ret

	</textarea>
